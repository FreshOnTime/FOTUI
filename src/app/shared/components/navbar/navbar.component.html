<p-toolbar
  [style]="{
    'border-radius': '0rem',
    padding: '0.5rem 1rem',

  }"
>
  <ng-template #start>
    <div class="flex items-center gap-1">
      <img
        src="{{ isMobile ? 'FOTlogo5.svg' : '/FOTlogo6.svg' }}"
        class="h-8"
        alt="Fresh On Time Logo"
      />
      @if(!isMobile){
      <p-divider layout="vertical" />

      <div>
        <p class="text-sm font-semibold">Delivery</p>
        <a (click)="editUserAddress()" class="hover:underline cursor-pointer">
          @if(userAddress !== ''){
          <p
            class="text-xs text-gray-500"
            [pTooltip]="userAddress"
            tooltipPosition="bottom"
          >
            {{ userAddress | truncate : 30 }}
          </p>
          } @else {
          <span class="text-xs text-red-500">
            <i class="pi pi-pencil" style="font-size: 0.6rem"></i>
            Enter your address
          </span>
          }
        </a>
      </div>
      }
    </div>
  </ng-template>

  <ng-template #end>
    <div class="flex items-center gap-1 md:gap-2">
      <p-button
        label="{{ isMobile ? '' : 'Search' }}"
        severity="secondary"
        rounded="{{ isMobile ? 'circle' : '' }}"
        text
        icon="pi pi-search"
        size="small"
        (onClick)="onSearchClick()"
      />
      @if (user) {
      <p-button
        label="{{ isMobile ? '' : 'Notifications' }}"
        severity="secondary"
        rounded="{{ isMobile ? 'circle' : '' }}"
        text
        icon="pi pi-bell"
        size="small"
        (onClick)="onNotificationsClick()"
      />
      <p-button
        label="{{ isMobile ? '' : 'Bags' }}"
        severity="primary"
        rounded="{{ isMobile ? 'circle' : '' }}"
        text
        icon="pi pi-shopping-bag"
        size="small"
        (onClick)="onBagsClick()"
      />
      <app-avatar
        [photoUrl]="userPhotoUrl"
        [name]="userName"
        (click)="onUserClick()"
      />
      } @else {
      <p-button
        label="Sign In"
        severity="contrast"
        [outlined]="true"
        size="small"
        (onClick)="onSignInClick()"
      />
      <p-button
        label="Join"
        severity="contrast"
        size="small"
        (onClick)="onSignUpClick()"
      />
      }
    </div>
  </ng-template>
</p-toolbar>
