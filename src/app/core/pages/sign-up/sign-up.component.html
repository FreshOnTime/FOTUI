<section class="bg-gray-50">
  <div
    class="flex flex-col items-center justify-center px-4 sm:px-6 py-8 mx-auto min-h-screen"
  >
    <p-card
      class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <a href="#" class="mb-6">
          <img
            class="h-12 object-contain mx-auto"
            src="/FOTlogo6.svg"
            alt="logo"
          />
        </a>
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Welcome to Fresh on Time
        </h1>
        <form
          class="space-y-4"
          [formGroup]="registerForm"
          (ngSubmit)="signUp()"
        >
          <div>
            <label
              for="firstName"
              class="block mb-2 text-sm font-medium text-gray-900"
              >First Name</label
            >
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Kasun"
              required
              fluid
              pInputText
              formControlName="firstName"
              autocomplete="name"
            />
          </div>
          <div>
            <label
              for="firstName"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Last Name</label
            >
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Perera"
              required
              fluid
              pInputText
              formControlName="lastName"
              autocomplete="family-name"
            />
          </div>

          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
            >
              Your Email
            </label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="kasun@gmail.com"
              required
              fluid
              pInputText
              formControlName="email"
              autocomplete="email"
            />
            <small
              class="text-red-500"
              *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched"
            >
              Email is required
            </small>
            <small
              class="text-red-500"
              *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched"
            >
              Please enter a valid email address
            </small>
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Password</label
            >
            <p-password
              type="password"
              name="password"
              id="confirmPassword"
              placeholder="••••••••"
              required
              fluid
              formControlName="password"
              autocomplete="new-password"
            />
            <small
              class="text-red-500"
              *ngIf="registerForm.get('password')?.errors?.['minlength'] && registerForm.get('password')?.touched"
            >
              Password must be at least 8 characters
            </small>
          </div>
          <div>
            <label
              for="confirmPassword"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Confirm Password</label
            >
            <input
              type="password"
              name="password"
              id="confirmPassword"
              placeholder="••••••••"
              required
              fluid
              pInputText
              formControlName="confirmPassword"
              autocomplete="new-password"
            />
            <small
              class="text-red-500"
              *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.get('confirmPassword')?.touched"
            >
              Passwords do not match
            </small>
          </div>
          <div *ngIf="registerError" class="text-red-500 text-sm">
            {{ registerError }}
          </div>

          <button pButton type="submit" [disabled]="!registerForm.valid" fluid>
            Sign up
          </button>
          <p class="text-sm font-light text-gray-500">
            Already have an account?
            <a
              href="sign-in"
              class="font-medium text-primary-600 hover:underline"
              >Sign in</a
            >
          </p>
        </form>
      </div>
    </p-card>
  </div>
</section>
